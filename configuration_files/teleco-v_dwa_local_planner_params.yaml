# DWA Planner params for MEGAROVER
# 各パラメータについては http://wiki.ros.org/dwa_local_planner?distro=kinetic を参照してください。

DWAPlannerROS:
  # acc_lim_y: 2.0
  acc_lim_x: 14.5
  acc_lim_y: 0.0
  # acc_lim_th: 1.0
  acc_lim_th: 5.0
  
  # max_vel_trans: 1.50
  max_vel_trans: 5.50
  # min_vel_trans: 1.00
  min_vel_trans: 3.00
  
  # max_vel_x: 1.5
  max_vel_x: 14.5
  min_vel_x: 0.0
  max_vel_y: 0.0
  # max_vel_y: 1.5
  min_vel_y: 0.0
  
  # max_vel_theta: 1.5
  max_vel_theta: 5.0
  min_vel_theta: 0.0

  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: true

  sim_time: 2.0
  sim_granularity: 0.05
  vx_samples: 10
  # vtheta_samples: 20
  vth_samples: 20

  path_distance_bias: 72.0
  goal_distance_bias: 24.0
  # occdist_scale: 0.5
  occdist_scale: 1.0
  # forward_point_distance: 0.1
  forward_point_distance: 0.325
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  use_dwa: true

  oscillation_reset_dist: 0.05

  publish_cost_grid_pc: true
  publish_cost_grid: true

  publish_traj_pc: true
  global_frame_id: odom

